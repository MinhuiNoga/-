<!DOCTYPE html>
<html layout:decorate="~{common/layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<!-- 上面的DOCTYPE聲明定義了HTML文檔的類型 -->

<head>
    <!-- 這裡可以放置一些<head>區塊的內容，如標題、CSS樣式表、腳本等 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHR Example</title>
    <!-- 使用layout:decorate屬性引用一個共用的布局模板，~{common/layout}表示引用名為common/layout的模板 -->
</head>

<body>

</body>
</html>
